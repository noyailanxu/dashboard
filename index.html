<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morning</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.screen {
    display: grid;
    grid-template-rows: auto auto 1fr;
    height: 100%;
}

.clock {
    font-size: 22vw;
    font-weight: 600;
    text-align: center;
    line-height: 1;
    padding-top: 2vh;
}

.row {
    display: flex;
    width: 100%;
    gap: 2vw;
    padding: 1vh 2vw;
}

iframe {
    border: none;
    width: 100%;
    height: 100%;
}

.small {
    height: 22vh;
}

.large {
    flex: 1;
}
</style>
</head>

<body>

<div class="screen">

    <!-- CLOCK -->
    <div class="clock" id="clock"></div>

    <!-- WEATHER -->
    <div class="row small">
        <iframe
            src="https://www.meteoblue.com/en/weather/widget/daily/vienna_austria_2761369?darkmode=true"
            loading="lazy">
        </iframe>
    </div>

    <!-- TRANSPORT + CALENDAR -->
    <div class="row large">

        <!-- U4 -->
        <iframe
            src="https://www.wienerlinien.at/monitor?stopId=90200107&lineId=U4&direction=H"
            loading="lazy">
        </iframe>

        <!-- U6 -->
        <iframe
            src="https://www.wienerlinien.at/monitor?stopId=90200420&lineId=U6&direction=F"
            loading="lazy">
        </iframe>

        <!-- CALENDAR -->
        <iframe
            src="https://calendar.google.com/calendar/embed?src=noyailansu%40gmail.com&mode=AGENDA&bgcolor=%23000000&color=%23ffffff&showTitle=0&showNav=0&showDate=0"
            loading="lazy">
        </iframe>

    </div>
</div>

<script>
function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" });
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
